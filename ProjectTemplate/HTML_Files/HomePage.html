<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Home Page</title>

    <style>

        * {
            background-color: bisque;
            text-align: center;
        }

        input {
            text-align: left;
            background-color: white;
        }

        label {
            padding-right: 5px;
            background-color: white;
        }

        #loginFormId {
            border: solid black;
            background-color: white;
            height: 125px;
            margin-left: 350px;
            margin-right: 350px;
        }

        .white * {
            background-color: white;
        }

        #headerId {
            background-color: crimson;
            text-align: left;
            height:30px;
        }

        #headerId a {
            background-color:lightgrey;
            float:right;
        }

        #homepageDepartmentId {
            margin-left:10px;
            margin-top:4px;
        }

        #userInfoId {
            margin-right: 15px;
            margin-top: 4px;
        }

        #logoutId {
            margin-right:3px;
            margin-top:4px;
        }

        button {
            height:75px;
            width:175px;
            background-color:lightgrey;
        }

    </style>

</head>
<body>

    <h1>User Homepage</h1>

    <header id="headerId">

        <input disabled id="homepageDepartmentId" type="text" value="Current Department">

        <select name="department" id="departmentId">
            <option disabled selected> -- Select an option -- </option>
            <option value="Accounting">Accounting</option>
            <option value="Logistics">Logistics</option>
            <option value="Management">Management</option>
        </select>

        <a href="" id="logoutId">Log Out</a>
        <a href="" id="userInfoId">User Info</a>
    </header>

    <div id="buttonID">

        <br>

        <button type="button">Request a Scenario</button>

        <br> <br>

        <button type="button">Vote on a Response</button>

    </div>

    <div id="achievementProgress">
        <h4>Achievement Progress:</h4>
        <p>(Insert 0/100 Num Here)</p>
        <progress min="0" max="100" value="15"></progress>
    </div>

    <h2><a href="">How does this work?</a></h2>

</body>
</html>
