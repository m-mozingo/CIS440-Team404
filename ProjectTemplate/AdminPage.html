    <script>
        var tabDefault = document.getElementById("tab");
        function newScenario() {
            var tabContent = document.getElementById("tab")
            tabContent.appendChild(document.createElement("textarea"));
        }

        // scenario list tab: table filled with all scenarios
        window.onload = function () {

            // table tag identified
            var table = document.getElementById("scenarioTable");
     

            scenarioQuery = "SELECT " + "scenarioText" + "FROM summer2020group1.Scenarios;";
            var webMethod = "ProjectServices.asmx/TestRetrieval";
            var parameters = "{\"query\":\"" + encodeURI(scenarioQuery) + "\"} ";
            //jQuery ajax method
            $.ajax({
                type: "POST",
                url: webMethod,
                data: parameters,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (msg) {
                    data = msg.d;
                    // WIP. Help appreciated. Trying to place scenarioText from database into Scenario tab
                    console.log(data[1]);
                    for (var i = 0; i < data.length; i++) {
                        var row = table.insertRow();
                        var cell = row.insertCell();
                        cell.innerHTML = data[i];
                    }
                },
                error: function (e) {
                    alert("this code will only execute if javascript is unable to access the webservice");
                }
            });
        }

    </script>
