<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Admin Page</title>
    <style>
        * {
            background-color: bisque;
            text-align: center;
        }

        button {
            background-color: white;
            padding:5vh;
            width:50%;
        }


    </style>

    <script>

        function TestButtonHandler() {
            // get my values!
            userCountValue = document.getElementById("userCountInput").value;

            var webMethod = "ProjectServices.asmx/getMatts";
            var parameters = "{\"userCount\":\"" + encodeURI(userCountValue) + "\"}";

            //jQuery ajax method
            $.ajax({
                type: "POST",
                url: webMethod,
                data: parameters,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (msg) {
                    var responseFromServer = msg.d;

                    //alert(responseFromServer.firstName);
                    //alert(responseFromServer.lastName);
                    //alert(responseFromServer.phoneNumber);
                    for (var i = 0; i < responseFromServer.length; i++) {
                        alert(responseFromServer[i].firstName);
                        alert(responseFromServer[i].lastName);
                        alert(responseFromServer[i].phoneNumber);
                    }

                    doThisAfterServerStuff();
                },
                error: function (e) {
                    alert("this code will only execute if javascript is unable to access the webservice");
                }
            });

        }

        function doThisAfterServerStuff() {
            alert("you thought this would execute after the code in my success function, didn't you?!?!");

        }</script>
</head>
<body>

    <h1>Admin Page</h1>

    <p>Please select from the options below:</p>

    <br><br><br>

    <div id="adminPageMain">
        <button type="button">Create New Scenarios</button>
        <br><br>
        <button type="button">Delete Scenarios</button>
        <br><br>
        <button type="button">Promote User to Admin</button>
        <br><br>
        <button type="button">Run Report</button>
        <br><br>
        <button type="button">Delete Accounts</button>
        <br><br>
        <button type="button">Manage Scenario Responses</button>

    </div>

</body>
</html>
