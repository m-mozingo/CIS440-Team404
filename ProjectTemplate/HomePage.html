    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!--YOUR OWN JAVASCRIPT CAN GO RIGHT HERE-->
    <script type="text/javascript">
        var departmentQuery;
        department = "HR";
        departmentQuery = "Select * from Scenarios where scenarioDepartment = '" + department + "'";
        function getScenarios() {
            var webMethod = "ProjectServices.asmx/TestRetrieval";
            var parameters = "{\"query\":\"" + encodeURI(departmentQuery) + "\"} ";
            //jQuery ajax method
            $.ajax({
                type: "POST",
                url: webMethod,
                data: parameters,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (msg) {
                    data = msg.d;
                    
                    
                    scens = document.getElementById("scenList")
                    
                    while (scens.firstChild) {
                        scens.removeChild(scens.firstChild);
                    }
                    for (var i = 0; i < data.length; i++){
                        newOption = scens.appendChild(document.createElement("option"));
                        newOption.value = data[i][0];
                        newLink = newOption.appendChild(document.createElement("a"))
                        newLink.href = "ScenariosPage";
                        newLink.target ="_blank";
                        newOption.text = data[i][0] + " " + data[i][2];
                    }
                },
                error: function (e) {
                    alert("this code will only execute if javascript is unable to access the webservice");
                    }
                  
            });
           
        }
        var scenID;
        window.onload = function () {
            getScenarios();
            deps = document.getElementById("departments");
            deps.onchange = function () {
                department = deps.value;
                if (department != "All") {
                    departmentQuery = "Select * from Scenarios where scenarioDepartment = '" + department + "'";
                    }
                else {
                    departmentQuery = "Select * from Scenarios";
                    }
                getScenarios();
            }
            scens = document.getElementById("scenList")
            scens.onchange = function () {
                var queryString = "?para1=" + " " + scens.value
                window.location.href = "ScenariosPage.html" + queryString;
                
            }
        }
       function getRandom() {
                scens = document.getElementById("scenList");
                var length = scens.length;
                var index = Math.floor(Math.random() * length);
                scens.selectedIndex = index;
                var queryString = "?para1=" + " " + scens.value;
                window.location.assign("ScenariosPage.html" + queryString)
        }
        
    </script>
