    <script type="text/javascript">
        var departmentQuery;
        var accData;
        var department;

        function getScenario() {
            var webMethod = "ProjectServices.asmx/TestRetrieval";
            var parameters = "{\"query\":\"" + encodeURI(departmentQuery) + "\"} ";
            //jQuery ajax method
            $.ajax({
                type: "POST",
                url: webMethod,
                data: parameters,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (msg) {
                    data = msg.d;
                    var random = Math.floor(Math.random() * data.length);
                    console.log(data[random])
                    localStorage.scenario = JSON.stringify(data[random])
                    window.location.href = "ScenariosPage.html";
                    window.location.assign("ScenariosPage.html");
                },
                error: function (e) {
                    alert("this code will only execute if javascript is unable to access the webservice");
                }
            });
        }
        /*The getScenario function will run when the get random scenario button is pushed
         Whatever the departementQuery department is set as will be the query sent if the select list has not be changed,
         the default department will be sent in the department variable of the department query.
         The web method does its thing and once again we get data from the 'data = msg.d' from there we pull a random index from the outer array of returned records
         this will choose what scenario record randomly
         we then store that in local json and then move to the scenario page with the window.location lines
         */
        function getAccount() {
            var accountText = localStorage.getItem("accountData");
            accData = JSON.parse(accountText)
            console.log(accData[0][6])
            deps = document.getElementById("departments");
            deps.value = accData[0][6]
            department = accData[0][6]
            departmentQuery = "select * from Scenarios s where s.scenarioID NOT IN (select r.scenarioID from Response r where r.userID =" + accData[0][0] + ") and s.scenarioDepartment = '" + department + "'";
        }
        /*the getAccount function pulls the account info from the local Json storage and sets in into accData
         This accData lets the account data be accessed by any function in the javascript
         in this script, it will also get the default department of the logged in account and set the select list to that department and the query to have that department*/

        window.onload = function () {
            getAccount();
            deps.onchange = function () {
                department = deps.value;
                if (department != "All") {
                    departmentQuery = "select * from Scenarios s where s.scenarioID NOT IN (select r.scenarioID from Response r where r.userID =" + accData[0][0] + ") and s.scenarioDepartment = '" + department + "'";
                }
                else {
                    departmentQuery = "select * from Scenarios s where s.scenarioID NOT IN (select r.scenarioID from Response r where r.userID =" + accData[0][0] + ")";
                }
            }
            /*This starts everything
             First the getAccount() method is called - this gets the account data stored in json the was set by the loginPage
             For some reason it wouldn't work if did it directly from this onload function so set it to its own function
             then the onchange function for the department select list is set
             this function will set the query that will be sent to the web services like in the log on page but for the all the scenarios with that department
             when the select lists current selection changes (ie from marketing to finance)*/
            document.getElementById("vote").onclick = function () {
                window.location.href = "VotingPage.html";
                window.location.assign("VotingPage.html");
            }
        }

        function showID() {
            var ID = accData[0];
            alert("Your account ID is: " + ID);
        }

        function showUsername() {
            var username = accData[4];
            alert("Your username is: " + username);
        }

        function logOut() {
            if (confirm("Are you sure you want to sign out?")) {

                delete accData[0][6];
                window.location.href = "LoginPage.html";
                window.location.assign("LoginPage.html");
            }

        }

        function resetPassPage() {
            window.location.href = "PasswordResetPage.html";
            window.location.assign("PasswordResetPage.html");
        }



    </script>
