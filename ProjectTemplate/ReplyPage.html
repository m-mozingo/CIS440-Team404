	<script type="text/javascript">
        
        var queryString = decodeURIComponent(window.location.search);
        
        var strings = queryString.split(" ");
        var scenID = strings[1]
        scenarioQuery = "Select * from Scenarios where scenarioID = '" + scenID + "'";
      
        
		function getScenText() {
            var webMethod = "ProjectServices.asmx/TestRetrieval";
            var parameters = "{\"query\":\"" + encodeURI(scenarioQuery) + "\"} ";

			//jQuery ajax method
			$.ajax({
				type: "POST",
				url: webMethod,
				data: parameters,
				contentType: "application/json; charset=utf-8",
				dataType: "json",
				success: function (msg) {
                    var data = msg.d;
                    
				},
				error: function (e) {
					alert("this code will only execute if javascript is unable to access the webservice");
				}
			});
        }
        window.onload = function () {
            getScenText();
            console.log(queryString)
        }
        
	</script>
	<!--END OF YOUR OWN JAVASCRIPT-->
