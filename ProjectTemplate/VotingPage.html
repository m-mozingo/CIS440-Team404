    <script>
        var scenarioQuery = "select * from scenarios where isLocked = 'true'"
        var replyQuery = "select * from reponse where scenarioID = "
        function getScenarios() {
            var webMethod = "ProjectServices.asmx/TestRetrieval";
            var parameters = "{\"query\":\"" + encodeURI(scenarioQuery) + "\"} ";
            //jQuery ajax method
            $.ajax({
                type: "POST",
                url: webMethod,
                data: parameters,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (msg) {
                    data = msg.d;
                    var random = Math.floor(Math.random() * data.length);
                    scenID = data[random][0]
                    newTxt = document.getElementById("scenText")
                    newTxt.value = data[random][1]
                    replyQuery = replyQuery + scenID
                    getReplies();
                },
                error: function (e) {
                    alert("this code will only execute if javascript is unable to access the webservice");
                    } 
            });
        }
        function getReplies() {
            var webMethod = "ProjectServices.asmx/TestRetrieval";
            var parameters = "{\"query\":\"" + encodeURI(replyQuery) + "\"} ";
            //jQuery ajax method
            $.ajax({
                type: "POST",
                url: webMethod,
                data: parameters,
                contentType: "application/json; charset=utf-8",

                error: function (e) {
                    alert("this code will only execute if javascript is unable to access the webservice");
                }
            });
        }
    </script>
